<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bliss'n'Bite Bakery Shop</title>
    <style>
        
        body {
            background-color: #f8e0bc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            background-color: #d2691e;
            color: #fff;
            padding: 20px 0;
            border-bottom: 5px solid #8b4513;
            width: 100%;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            background-color: #f4a460;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

      
        .contact-content {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            max-width: 1200px;
            margin-top: 20px;
        }

       
        .contact-form, .contact-info, .feedback-box {
            background-color: #fff8e7;
            padding: 40px 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            flex: 1 1 400px; /* Responsive width */
            transition: transform 0.3s ease-in-out;
        }

        .contact-form:hover, .contact-info:hover, .feedback-box:hover {
            transform: scale(1.02);
        }

        .contact-form h2, .contact-info h2, .feedback-box h2 {
            color: #8b4513;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-form label, .contact-info label, .feedback-box label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea,
        .feedback-box textarea {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea, .feedback-box textarea {
            resize: vertical; /* Allow vertical resizing */
        }

        .contact-form button, .feedback-box button {
            background-color: #d2691e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .contact-form button:hover, .feedback-box button:hover {
            background-color: #8b4513;
        }

      
        .contact-info {
            background-color: #fdebd0;
            padding: 40px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            flex: 1 1 400px; 
            transition: transform 0.3s ease-in-out;
        }

        .contact-info:hover {
            transform: scale(1.02);
        }

        .contact-info h2 {
            color: #8b4513;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-info .info {
            text-align: left;
        }

        .contact-info .info p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        
        .feedback-box {
            background-color: #fff8e7;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; 
            flex: 1 1 400px; 
            transition: transform 0.3s ease-in-out;
        }

        .feedback-box:hover {
            transform: scale(1.02);
        }

        .feedback-box h2 {
            color: #8b4513;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .feedback-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left; 
        }

        .feedback-box textarea {
            width: calc(50% - 40px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical; 
            text-align: left; 
        }

        .feedback-box button {
            background-color: #d2691e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .feedback-box button:hover {
            background-color: #8b4513;
        }

     
        footer {
            background-color: #8b4513;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bliss'n'Bite Bakery Shop</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home2h.html">Home</a></li>
            <li><a href="order2j.html">Order</a></li>
            <li><a href="about3.html">About</a></li>
            <li><a href="contact8.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-content">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Visit Us</h2>
            <div class="info">
                <p><strong>Address:</strong> 123 bakery street, Canttarea, ABC126</p>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <p><strong>Email:</strong> info@blissnbite.com</p>
            </div>
        </section>
        <section class="feedback-box">
            <h2>Feedback & Suggestions</h2>
            <form action="#" method="post">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="3" style="width: 100%;" required></textarea>
                
                <label for="suggestions">Suggestions:</label>
                <textarea id="suggestions" name="suggestions" rows="3" style="width: 100%;" required></textarea>
                
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </div>
    <<footer>
        <p>&copy; 2024 Bliss'n'Bite Bakery Shop | All Rights Reserved</p>
    </footer>
</body>
</html>
